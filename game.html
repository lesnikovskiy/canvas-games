<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <style>
    canvas {
        border:1px solid #d3d3d3;
        background-color: #f1f1f1;
        background-image: url('cosmos.jpg');
        background-repeat: repeat-x;
        -ms-background-size: cover;
        -o-background-size: cover;
        -moz-background-size: cover;
        -webkit-background-size: cover;
        background-size: cover;
    }
    </style>
</head>
<body>
    <p>Use the ACCELERATE button to stay in the air</p>
    <p>How long can you stay alive?</p>
    <script>
        var myGamePiece;
        var myObstacles = [];
        var myScore;
        var crashSound;
        var gameTheme;

        function startGame() {
            crashSound = new Sound('Fart-sound-effect.mp3');
            gameTheme = new Sound('Munsters-theme-song.mp3');
            gameTheme.play();
            myGamePiece = new Component(30, 30, "earth.png", 10, 120, "image");
            myGamePiece.gravity = 0.05;
            myScore = new Component("30px", "Consolas", "white", 280, 40, "text");
            myGameArea.start();
        }

        var myGameArea = {
            canvas: document.createElement('canvas'),
            start: function() {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext('2d');
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.frameNo = 0;
                this.interval = setInterval(updateGameArea, 20);
            },
            clear: function() {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        };

        function Component(width, height, color, x, y, type) {
            this.type = type;
            this.score = 0;
            this.width = width;
            this.height = height;
            this.speedX = 0;
            this.speedY = 0;
            this.x = x;
            this.y = y;
            this.gravity = 0;
            this.gravitySpeed = 0;
            this.bounce = 0.6;

            if (type === "image") {
                this.image = new Image();
                this.image.src = color;
            }

            this.update = function() {
                ctx = myGameArea.context;
                if (this.type === "image") {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                } else if (this.type === "text") {
                    ctx.font = this.width + " " + this.height;
                    ctx.fillStyle = color;
                    ctx.fillText(this.text, this.x, this.y);
                } else {
                    ctx.fillStyle = color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                }
            };

            this.newPos = function() {
                this.gravitySpeed += this.gravity;
                this.x += this.speedX;
                this.y += this.speedY + this.gravitySpeed;

                this.hitTop();
            };

            this.hitBottom = function() {
                var rockbottom = myGameArea.canvas.height - this.height;
                if (this.y > rockbottom) {
                    this.y = rockbottom;
                    this.gravitySpeed = -(this.gravitySpeed * this.bounce);
                }
            };

            this.crashWith = function(otherobj) {
                var myLeft = this.x;
                var myRight = this.x + (this.width);
                var myTop = this.y;
                var myBottom = this.y + (this.height);

                var otherLeft = otherobj.x;
                var otherRight = otherobj.x + (otherobj.width);
                var otherTop = otherobj.y;
                var otherBottom = otherobj.y + (otherobj.height);

                var crash = true;

                if ((myBottom < otherTop) || (myTop > otherBottom) || (myRight < otherLeft) || (myLeft > otherRight)) {
                    crash = false;
                }

                return crash;
            };
        }

        function updateGameArea() {
            var x, height, gap, minHeight, maxHeight, minGap, maxGap;

            for (var i = 0; i < myObstacles.length; i++) {
                if (myGamePiece.crashWith(myObstacles[i])) {
                    crashSound.play();
                    gameTheme.stop();
                    setTimeout(function() { crashSound.stop(); }, 300);
                    return;
                }
            }

            myGameArea.clear();
            myGameArea.frameNo += 1;
            if (myGameArea.frameNo === 1 || everyInterval(150)) {
                x = myGameArea.canvas.width;

                minHeight = 20;
                maxHeight = 200;
                height = Math.floor(Math.random() * (maxHeight-minHeight + 1) + minHeight);

                minGap = 50;
                maxGap = 200;
                gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

                myObstacles.push(new Component(10, height, "green", x, 0));
                myObstacles.push(new Component(10, x - height - gap, "green", x, height + gap));
            }

            for (var i = 0; i < myObstacles.length; i++) {
                myObstacles[i].x += -1;
                myObstacles[i].update();
            }

            myScore.text = "SCORE: " + myGameArea.frameNo;
            myScore.update();

            myGamePiece.newPos();
            myGamePiece.update();
        }

        function everyInterval(n) {
            if ((myGameArea.frameNo / n) % 1 == 0) {return true;}

            return false;
        }

        function accelerate(n) {
            myGamePiece.gravity = n;
        }

        function moveUp() {
            myGamePiece.speedY = -1;
        }

        function moveDown() {
            myGamePiece.speedY = 1;
        }

        function moveLeft() {
            myGamePiece.speedX = -1;
        }

        function moveRight() {
            myGamePiece.speedX = 1;
        }

        function clearMove() {
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }

        function Sound(src, loop) {
            this.sound = document.createElement('audio');
            this.sound.src = src;
            this.sound.loop = loop;
            this.sound.setAttribute('preload', 'auto');
            this.sound.setAttribute('controls', 'none');
            this.sound.style.display = 'none';
            document.body.appendChild(this.sound);

            this.play = function() {
                this.sound.play();
            };

            this.stop = function() {
                this.sound.pause();
            }
        }

        window.onload = function() {
            window.addEventListener('keydown', function(e) {
                if (e.keyCode === 38) {
                    accelerate(-0.02);
                }

                if (e.keyCode === 40) {
                    accelerate(0.05);
                }
            }, false);

            startGame();
        };
    </script>
</body>
</html>
